<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantacalcio Asta</title>
  <style>
    body { font-family: sans-serif; padding: 12px; }
    input, select, button { font-size: 16px; padding: 8px; margin: 4px 0; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    #admin { margin-top: 12px; padding-top: 12px; border-top: 1px solid #ddd; display:none; }
    #view { white-space: pre-line; }
    #history { margin-top: 14px; padding-top: 12px; border-top: 1px solid #ddd; }
    .hist-item { padding: 6px 0; border-bottom: 1px dashed #ddd; display:flex; justify-content:space-between; gap:8px; align-items:center; }
    .muted { color: #666; font-size: 12px; }
    .danger { background:#b00020; color:#fff; border:none; padding:6px 10px; }
    #budgetBox { margin-top: 8px; }
    #msg { margin-top: 8px; white-space: pre-line; }
  </style>
</head>
<body>

<h2>Fantacalcio Asta</h2>

<div class="row">
  <input id="player" list="playersList" placeholder="Cerca giocatore..." autocomplete="off" />
  <datalist id="playersList"></datalist>

  <select id="team">
    <option value="">Scegli la tua squadraâ€¦</option>
    <option>Monkey D. United</option>
    <option>AC Ciughina</option>
    <option>ASD Vetriolo</option>
    <option>Atletico Carogna</option>
    <option>Atletico Zio Porcone</option>
    <option>DIRE91 Team</option>
    <option>La Passione di Kristovic</option>
    <option>PSD Paris San Donato</option>
  </select>

  <button onclick="startAuction()">Avvia asta</button>
</div>

<div id="budgetBox" class="muted">
  Budget residuo: <b id="budgetRemaining">-</b>
</div>

<div id="msg" class="muted"></div>

<p id="view">Nessuna asta attiva</p>
<p id="timer"></p>

<div class="row">
  <button onclick="bid(1)">Rilancia +1</button>
  <button onclick="bid(5)">Rilancia +5</button>
  <button onclick="bid(10)">Rilancia +10</button>
</div>

<div id="admin">
  <b>Admin</b>
  <div class="row">
    <button onclick="confirmWin()">CONFERMA</button>
    <button onclick="cancelAuction()">ANNULLA</button>
  </div>

  <div class="row">
    <button class="danger" onclick="resetTeamSelection()">Reset squadra (sblocca)</button>
  </div>
</div>

<div id="history">
  <h3>Storico aste concluse</h3>
  <div id="historyList" class="muted">Nessuna asta conclusa</div>
</div>

<script src="/app.js?v=7"></script>
</body>
</html>
