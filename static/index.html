<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fantacalcio Asta</title>
</head>
<body>

<h2>Fantacalcio Asta</h2>

<input id="player" placeholder="Giocatore">
<input id="team" placeholder="Squadra">
<button onclick="startAuction()">Avvia asta</button>

<hr>

<p id="status">Nessuna asta attiva</p>
<button onclick="bid()">Rilancia</button>

<script>
const BASE = "";

function startAuction() {
  const p = document.getElementById("player").value;
  const t = document.getElementById("team").value;

  fetch(`/start/${p}/${t}`, { method: "POST" });
}

function bid() {
  fetch(`/bid`, { method: "POST" });
}

async function refresh() {
  const res = await fetch("/status");
  const data = await res.json();

  if (!data.active) {
    document.getElementById("status").innerText = "Nessuna asta attiva";
    return;
  }

  document.getElementById("status").innerText =
    `Giocatore: ${data.player}
Squadra: ${data.team}
Offerta: ${data.highest_bid}
Tempo: ${data.time_left}`;
}

setInterval(refresh, 1000);
</script>

</body>
</html>
