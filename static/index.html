<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fantacalcio Asta</title>

</head>
<body>

<h2>Fantacalcio â€“ Asta Live</h2>

<input id="player" placeholder="Nome giocatore">
<br><br>
<input id="team" placeholder="Squadra">
<br><br>

<button onclick="startAuction()">Avvia asta</button>
<br><br>
<button onclick="raiseBid()">Rilancia</button>

<script>
function startAuction() {
  const player = document.getElementById("player").value;
  const team = document.getElementById("team").value;

  fetch(`/start/${player}/${team}`, {
    method: "POST"
  });
}

function raiseBid() {
  const team = document.getElementById("team").value;

  fetch(`/bid/${team}`, {
    method: "POST"
  });
}
</script>

</body>
